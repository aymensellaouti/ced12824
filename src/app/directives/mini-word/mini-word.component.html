<p appRainbow appHighlight [in]="'blue'" [out]="'pink'" [ngStyle]="{
  color,
  fontSize: size + 'px',
  fontFamily: font
}">mini-word works!</p>

<div class="row">
  <div class="col"><input appRainbow [(ngModel)]="color" type="color" class="form-control" /></div>
  <div class="col"><input [(ngModel)]="size" type="number" class="form-control" /></div>
  <div class="col">
    <select [(ngModel)]="font" class="form-control">
      <option value="garamond">garamond</option>
      <option value="latin">latin</option>
      <option value="verdana">verdana</option>
    </select>
  </div>
</div>
